<div class="w-full max-w-lg mx-auto">
  <div class="flex items-center justify-between mb-6">
    <h1 class="text-3xl font-bold tracking-wide">Edit User</h1>
  </div>

  <app-alert-dialog [message]="alertMessage" alertColor="red"></app-alert-dialog>

  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="hidden">
      <input type="text" formControlName="_id" id="id">
    </div>
    <div class="flex flex-wrap md:mb-6">
      <div class="w-full mb-6 md:mb-0">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="fullname">
          Fullname
        </label>
        <input
          class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
          [class.border-red-500]="editForm.get('usr_fullname').touched && editForm.get('usr_fullname').invalid"
          id="fullname" type="text" placeholder="John Doe" formControlName="usr_fullname">
        <p *ngIf="editForm.get('usr_fullname').touched && editForm.get('usr_fullname').invalid"
          class="text-red-500 text-xs italic">Please fill out this field.</p>
      </div>
    </div>
    <div class="flex flex-wrap md:mb-6">
      <div class="w-full mb-6 md:mb-0">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="email">
          E-mail Address
        </label>
        <input
          class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
          [class.border-red-500]="editForm.get('usr_email').touched && editForm.get('usr_email').invalid" id="email"
          type="text" placeholder="john.doe@gmail.com" formControlName="usr_email">
        <p *ngIf="editForm.get('usr_email').touched && editForm.get('usr_email').invalid"
          class="text-red-500 text-xs italic">Please input a valid e-mail.</p>
      </div>
    </div>
    <div class="flex flex-wrap md:mb-6">
      <div class="w-full mb-6 md:mb-0">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="address">
          Address
        </label>
        <input
          class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
          [class.border-red-500]="editForm.get('usr_address').touched && editForm.get('usr_address').invalid" id="address"
          type="text" placeholder="7114 Kundiman Street, Sampaloc, 1008 Manila" formControlName="usr_address">
        <p *ngIf="editForm.get('usr_address').touched && editForm.get('usr_address').invalid"
          class="text-red-500 text-xs italic">Please fill out this field.</p>
      </div>
    </div>
    <button
      class="shadow bg-blue-300 hover:bg-blue-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded mb-8 mr-2"
      [ngClass]="{
        'hover:bg-blue-400 bg-blue-500': editForm.valid,
        'cursor-not-allowed': !editForm.valid
      }"
      type="submit" [disabled]="!editForm.valid">
      Update
    </button>
    <button
      class="shadow bg-gray-500 hover:bg-gray-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded mb-8"
      type="button" (click)="goBack()">
      Cancel
    </button>
  </form>
</div>
