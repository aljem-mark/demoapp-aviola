<div class="flex items-center justify-between mb-6">
  <h1 class="text-3xl font-bold tracking-wide">Users</h1>
  <button class="shadow bg-green-500 hover:bg-green-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" (click)="addUser()">Add User</button>
</div>

<div *ngIf="successMessage" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 mb-6 rounded relative" role="alert">
  <span class="block sm:inline">{{ successMessage }}</span>
  <span class="absolute top-0 bottom-0 right-0 px-4 py-3" (click)="clearSuccess()">
    <svg class="fill-current h-6 w-6 text-green-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
      <title>Close</title>
      <path
        d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z" />
    </svg>
  </span>
</div>

<div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 mb-6 rounded relative" role="alert">
  <span class="block sm:inline">{{ errorMessage }}</span>
  <span class="absolute top-0 bottom-0 right-0 px-4 py-3" (click)="clearError()">
    <svg class="fill-current h-6 w-6 text-red-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
      <title>Close</title>
      <path
        d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z" />
    </svg>
  </span>
</div>

<div class="overflow-x-auto">
  <table *ngIf="users && users.length > 0; else noUsersFound" class="table-auto w-full text-left">
    <thead>
      <tr>
        <th class="bg-gray-700 text-white px-4 py-2">Fullname</th>
        <th class="bg-gray-700 text-white px-4 py-2">Address</th>
        <th class="bg-gray-700 text-white px-4 py-2">Email</th>
        <th class="bg-gray-700 text-white px-4 py-2">Updated at</th>
        <th class="bg-gray-700 text-white px-4 py-2"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td class="px-4 py-2">{{ user.usr_fullname }}</td>
        <td class="px-4 py-2">{{ user.usr_address }}</td>
        <td class="px-4 py-2">{{ user.usr_email }}</td>
        <td class="px-4 py-2">{{ user.updated_at | date: 'medium' }}</td>
        <td class="px-4 py-2">
          <div class="flex justify-end">
            <button class="shadow bg-blue-500 hover:bg-blue-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded mx-1" (click)="editUser(user)">Edit</button>
            <button class="shadow bg-red-500 hover:bg-red-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded mx-1" (click)="deleteUser(user)">Delete</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <ng-template #noUsersFound>
    <p class="text-black text-xl">No users found. Try adding a user <button class="text-blue-500 hover:text-blue-400 underline" (click)="addUser()">here</button> instead</p>
  </ng-template>
</div>
